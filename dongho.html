<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet"href="css/ass2/clock.css">
<body>
<div class="clock">
    <span class="min" id="min12">12</span>
    <span class="min" id="min1">01</span>
    <span class="min" id="min2">02</span>
    <span class="min" id="min3">03</span>
    <span class="min" id="min4">04</span>
    <span class="min" id="min5">05</span>
    <span class="min" id="min6">06</span>
    <span class="min" id="min7">07</span>
    <span class="min" id="min8">08</span>
    <span class="min" id="min9">09</span>
    <span class="min" id="min10">10</span>
    <span class="min" id="min11">11</span>
    <div class="min-arrow" id="min-arrow"></div>
    <div class="hour-arrow" id="hour-arrow"></div>
</div>
<script type="text/javascript">
    var date = new Date();
    var hour = date.getHours()>12?date.getHours()-12:date.getHours();
    var min = date.getMinutes();
    var min_deg = min*6;
    var hour_deg = hour*30+min*0.5;
    setInterval(function () {
        document.getElementById("min-arrow").style.transform = "rotate("+min_deg+"deg)";
        document.getElementById("hour-arrow").style.transform = "rotate("+hour_deg+"deg)";
        min_deg+=6;
        // if(min_deg>=360){
        //     min_deg= 0;
        // }
        hour_deg+= 0.5;
        // if(hour_deg>= 360){
        //     hour_deg=0;
        // }
    },1000);
</script>
</body>
</html>
