<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="seclec">
    <option value="London,uk">London</option>
    <option value="Haiphong,vietnam">Haiphong</option>
    <option value="Saigon,vietnam">Saigon</option>
    <option value="Saitama,japan">Saitama</option>
    <option value="Hanoi,vietnam">Hanoi</option>
</select>
<h1 id="city"></h1>
<h2 id="temp"></h2>
<h3 id="press"></h3>
<h3 id="hum"></h3>
<h3 id="temp_min"></h3>
<h3 id="temp_max"></h3>
<h3 id="sea_lv"></h3>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
        let api_url = "http://api.openweathermap.org/data/2.5/weather"
$("#seclec").bind("change",function () {
            let value = $(this).val();
        $.ajax({
            url: api_url,
            method: "GET",
            data:{
                q: value,
                appid:"09a71427c59d38d6a34f89b47d75975c",
                units:"metric", //chuyen qua do c
            },
            success: function (rs) {
                $("#city").text(rs.name+"-"+rs.sys.country);
                $("#temp").text(rs.main.temp) ;
                $("#press").text(rs.main.pressure);
                $("#hum").text(rs.main.humidity);
                $("#temp_min").text(rs.main.temp_min);
                $("#temp_max").text(rs.main.temp_max);
                $("#sea_lv").text(rs.main.sea_level);
            }
        });
        });
//
</script>
</body>
</html>
