
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="city"></h1>
<h2 id="temp"></h2>
<h3 id="press"></h3>
<h3 id="hum"></h3>
<h3 id="temp_min"></h3>
<h3 id="temp_max"></h3>
<h3 id="sea_lv"></h3>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    // let api_url = "https://samples.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=439d4b804bc8187953eb36d2a8c26a02"
    $.ajax({
        url: "data.json",
        method:"POST",
        type: "application/json",
        success: function (rs) {
           $("#city").text(rs.name+"-"+rs.sys.country);
           $("#temp").text(rs.main.temp) ;
           $("#press").text(rs.main.pressure);
           $("#hum").text(rs.main.humidity);
           $("#temp_min").text(rs.main.temp_min);
           $("#temp_max").text(rs.main.temp_max);
           $("#sea_lv").text(rs.main.sea_level);


        }
    });

</script>
</body>
</html>

</body>
</html>
