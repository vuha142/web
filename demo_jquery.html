<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo_jquery</title>
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
    <p class="pp">doan van 1</p>
    <p class="pp">doan van 2</p>
    <p class="pp">doan van 3</p>

    <ul>
        <li>mi tom</li>
        <li>banh mi</li>
        <li>xoi ga</li>
        <li>xoi x√©o</li>
    </ul>
    <button onclick="Open()">Open</button>
    <button onclick="Close()">Close</button>
    <button onclick="Auto()">Auto</button>
    <button class="Move()">Move</button>
    <script type="text/javascript">
        $("p.pp").css("color","red");
        $("ul li:first-child").css("color","green");
        $("ul li:first-child").next().css("color","orange");
        $("ul li:first-child").parent().css("background-color","yellow");
        $("ul>li:last-child").css({
            "color":"blue",
            "background-color":"gray"
        });

        //
        // let txt = $("ul li:first-child").text();
        // alert(txt);
        $("ul li:first-child").text($("ul li:first-child").text()+" trung");
        $("ul li:first-child").html("<h1>banh mi trung</h1>");
        $("ul li:first-child").addClass("active");

        function Open() {
            // $("ul").show();
            // $(".list").fadeIn(1000)

        }
        function Close() {
            // $("ul").hide();
            // $(".list").fadeout(1000)
        }
        function Auto() {
            // $("ul").toggle();
            $("ul").fadetoggle();

        }
        function Move() {
            $("ul").animate({
                "margin-left":"200px"
            },5000);
        }
        $("Move").bind("click",function () {
            if ($("ul").hasClass("active")){
                $("ul").animate({
                    "margin-left":"0px"
                },500);
                $("ul").removeClass("active");
            }else
                $("ul").animate({
                    "margin-left":"200px"
                },500);
            $("ul").addClass("active");

        })
    </script>


</body>
</html>
